<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CAVE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #4b58e8;
    }

    header {
      background: #0d3a8d;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }

    nav {
      background: #03085a;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: white;
      padding: 15px;
      border: 1px solid #180a5c;
      border-radius: 8px;
      box-shadow: 1px 2px 5px rgba(19, 3, 139, 0.1);
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      max-height: 150px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    footer {
      background: #031156;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>CAVE</h1>
  </header>

  <nav>
    <a href="#">Início</a>
    <a href="#">Masculino</a>
    <a href="#">Feminino</a>
    <a href="#">Contato</a>
  </nav>

  <div class="container"  style="text-align: center">
    <h2>Catálogo</h2>
    <div class="catalog" id="catalog"></div>
  </div>

  <footer>
    <p>© 2025 Minha Loja de Roupas. Todos os direitos reservados.</p>
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDDYXX5EZCpmdEPGWbXKedBVUbLV6E4pRA",
      authDomain: "cave-48838.firebaseapp.com",
      databaseURL: "https://cave-48838-default-rtdb.firebaseio.com",
      projectId: "cave-48838",
      storageBucket: "cave-48838.firebasestorage.app",
      messagingSenderId: "1002314350168",
      appId: "1:1002314350168:web:ce69d33b5af19ad862542d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref("produtos");

    db.on("value", snapshot => {
      const catalog = document.getElementById("catalog");
      catalog.innerHTML = "";
      snapshot.forEach(child => {
        const data = child.val();
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${data.imagem || 'https://via.placeholder.com/150'}" alt="${data.nome}">
          <h3>${data.nome}</h3>
          <p>${data.descricao}</p>
        `;
        catalog.appendChild(card);
      });
    });
  </script>

</body>
</html>
